<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Sender</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="margin: 0">
    <div
      style="
        background-color: #272e4f;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <div class="form">
        <div
          style="
            /* display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
             */
            width: 50vw;
          "
          class="a1"
        >
          <h3
            style="
              margin-left: 24px;
              color: rgb(255, 255, 255);
              font-size: x-large;
            "
          >
            Email Sender
          </h3>
          <form action="http://localhost:8080/api/email/send" method="post">
            <div class="a2">
              <label for="recipient">Recipient Email</label><br />
              <input
                type="email"
                id="recipient"
                style="
                  width: 45vw;
                  height: 30px;
                  background-color: rgb(228, 221, 211);
                "
                name="to"
                placeholder="Enter your email"
                required
              />
              <br />
            </div>
            <div class="a2">
              <label for="subject">Subject</label><br />
              <input
                type="text"
                style="
                  width: 45vw;
                  background-color: rgb(228, 221, 211);
                  height: 30px;
                "
                id="subject"
                name="subject"
                placeholder="Enter subject"
                required
              />
              <br />
            </div>
            <div class="a2">
              <label for="message">Message</label><br />
              <textarea
                id="message"
                name="message"
                rows="10"
                cols="86"
                required
                placeholder="Enter message"
                style="resize: none; background-color: rgb(228, 221, 211)"
              ></textarea>
              <br />
            </div>
           <!-- <div class="a2">
              <label for="attachment">Attach File</label>
              <input
                style="background-color: rgb(228, 221, 211); color: black"
                type="file"
                id="attachment"
                name="attachment"
              />
              <br />
            </div>
-->            <div class="a3">
              <input
                type="submit"
                value="Send Email"
                style="font-weight: 700; border-radius: 5px"
              /><input
                type="reset"
                value="Reset"
                style="font-weight: 700; border-radius: 5px"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet"
  />
</html>
